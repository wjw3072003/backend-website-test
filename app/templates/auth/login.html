{% extends "base.html" %}

{% block title %}{{ _('登录') }} - AiMusPal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">{{ _('登录') }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">{{ _('邮箱') }}</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ _('密码') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">{{ _('记住我') }}</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">{{ _('登录') }}</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>{{ _('没有账户？') }} <a href="{{ url_for('auth.register') }}">{{ _('注册') }}</a></p>
                        <p><a href="{{ url_for('auth.forgot_password') }}">{{ _('忘记密码？') }}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
