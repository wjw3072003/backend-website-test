{% extends "base.html" %}

{% block title %}忘记密码 - AiMusPal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">重置密码</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center mb-4">
                        请输入您的邮箱地址，我们将向您发送密码重置链接。
                    </p>
                    
                    <form method="POST" id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱地址</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   placeholder="请输入您的邮箱地址"
                                   required>
                            <div class="form-text">
                                我们会向这个邮箱发送密码重置链接
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                            <i class="fas fa-paper-plane me-2"></i>发送重置链接
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>想起密码了？ <a href="{{ url_for('auth.login') }}">返回登录</a></p>
                        <p>没有账户？ <a href="{{ url_for('auth.register') }}">立即注册</a></p>
                    </div>
                </div>
            </div>
            
            <!-- 帮助信息 -->
            <div class="card mt-3">
                <div class="card-body">
                    <h6><i class="fas fa-info-circle text-info"></i> 找不到重置邮件？</h6>
                    <ul class="small text-muted mb-0">
                        <li>请检查您的垃圾邮件文件夹</li>
                        <li>确认邮箱地址输入正确</li>
                        <li>重置链接1小时内有效</li>
                        <li>如仍有问题，请<a href="{{ url_for('main.contact') }}">联系客服</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>发送中...';
    
    // 5秒后重新启用按钮
    setTimeout(function() {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>发送重置链接';
    }, 5000);
});
</script>
{% endblock %}
